<!DOCTYPE html>

<html xmls:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<title>Document</title>

</head>

<body>
	<form th:action="@{/matriculas/insertar}" th:object="${matricula}" th:method="POST">
		<table class="table table-success table-striped">
			<tr>
				<td>
					<label>CEDULA ESTUDIANTE:</label>

				</td>
				<td>
					<input type="text" id="cedulaEstudiante" th:field="${matricula.cedulaEstudiante}">
				</td>
			</tr>
			<tr>
				<td>
					<label>CODIGO MATERIA 1:</label>

				</td>
				<td>
					<input type="text" id="codigoMateria" th:field="${matricula.codigoMateria}">
				</td>
			</tr>
			<tr>
				<td>
					<label>CODIGO MATERIA 2:</label>

				</td>
				<td>
					<input type="text" id="codigoMateria" th:field="${matricula.codigoMateria}">
				</td>
			</tr>
			<tr>
				<td>
					<label>CODIGO MATERIA 3:</label>

				</td>
				<td>
					<input type="text" id="codigoMateria" th:field="${matricula.codigoMateria}">
				</td>
			</tr>
			<tr>
				<td>
					<label>CODIGO MATERIA 4:</label>

				</td>
				<td>
					<input type="text" id="codigoMateria" th:field="${matricula.codigoMateria}">
				</td>
			</tr>
			<tr>
				<td>
					<label>FECHA MATRICULA:</label>

				</td>
				<td>
					<input type="text" id="fechaMatricula" th:field="${matricula.fechaMatricula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>NOMBRE HILO:</label>

				</td>
				<td>
					<input type="text" id="nombreHilo" th:field="${matricula.nombreHilo}">
				</td>
			</tr>

		</table>
		<input class="btn btn-primary btn-lg" type="submit" value="Guardar">
	</form>
</body>

</html>
